<nb-card style="max-width: 70% !important; margin: 0 auto; height: 100%;">
    <nb-card-body>

      <div class="row" style="margin-top: 20px">
        <div class="col">
          <h6 style="text-align: center;">Cantidad de robots</h6>
          <ngx-chartjs-qty-alfa style="margin-top: 40px;" [cantidadesCompradas]='cantidadesCompradas'></ngx-chartjs-qty-alfa>
        </div>
      </div>

      <div class="row" style="margin-top: 20px">
        <div class="col">
          <h6 style="text-align: center;">Ingresos por ventas</h6>
          <ngx-chartjs-earnings-alfa style="margin-top: 20px;" [resultadoOperativoAlfa]='resultadoOperativoAlfa'></ngx-chartjs-earnings-alfa>
        </div>
      </div>

      <div class="row" style="margin-top: 20px">
        <div class="col">
          <h6 style="text-align: center;">Resultados generales</h6>
          <ngx-chartjs-general-bar style="margin-top: 20px;" [resultadoOperativoAlfa]='resultadoOperativoAlfa'></ngx-chartjs-general-bar>
        </div>
      </div>

      <div class="row" style="margin-top: 10px; margin-bottom: 20px;">
        <div class="col" style="text-align: center;">
          <button nbButton size="small" (click)="close()">Cerrar</button>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
