<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">
      <img style="width: 100% !important;" src="assets/images/logo_aden_white.png" />
      <span class="d-none d-sm-inline">{{headerName}}</span>
    </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">

    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action> -->
    <!-- <nb-action class="control-item" icon="email-outline"></nb-action> -->
    <nb-action class="user-action" icon="bell-outline" [nbPopover]="templateRef" badgeText="{{notificationUnread}}"
      badgePosition="top end" badgeStatus="primary">

    </nb-action>
    <ng-template #templateRef>
      <ngx-notifications style="max-width: 450px; display: block;" [notifications]="notifications" [userId]="userId"></ngx-notifications>
    </ng-template>
    <nb-action class="user-action" *nbIsGranted="['view', 'current-user']" badgePosition="bottom start">
      <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.firstName"
        [picture]="'assets/images/logo_aden_circle.png'">
        <!-- [picture]="user?.picture | ngxAuthToken | async"> -->
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
